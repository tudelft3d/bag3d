version: 1
formatters:
  full:
    format: '%(asctime)s;%(levelname)s;%(name)s;%(funcName)s;%(message)s'
  performance:
    format: '%(asctime)s;%(message)s'
handlers:
  logfile:
    class: logging.FileHandler
    filename: bag3d.log
    encoding: utf-8
    level: DEBUG
    formatter: full
    mode: 'w'
  logfile_performance:
    class: logging.FileHandler
    filename: bag3d_performance.log
    encoding: utf-8
    level: DEBUG
    formatter: performance
    mode: 'w'
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: full
    stream: ext://sys.stdout
loggers:
  bag3d.app:
    propagate: false
    handlers: [console, logfile]
  bag3d.config.args:
    propagate: false
    handlers: [console, logfile]
  bag3d.config.db:
    propagate: false
    handlers: [console, logfile]
  bag3d.config.footprints:
    propagate: false
    handlers: [console, logfile]
  bag3d.config.border:
    propagate: false
    handlers: [console, logfile]
  bag3d.config.batch3dfier:
    propagate: false
    handlers: [console, logfile]
  bag3d.update.bag:
    propagate: false
    handlers: [console, logfile]
  bag3d.update.ahn:
    propagate: false
    handlers: [console, logfile]
  bag3d.batch3dfier.process:
    propagate: false
    handlers: [console, logfile]
  bag3d.import:
    propagate: false
    handlers: [console, logfile]
  bag3d.export:
    propagate: false
    handlers: [console, logfile]
  bag3d.quality:
    propagate: false
    handlers: [console, logfile]
  performance:
    propagate: false
    handlers: [logfile_performance]
root:
  level: DEBUG
  handlers: [console]